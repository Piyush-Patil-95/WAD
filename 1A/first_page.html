<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function setData() {
            const obj = { name: document.getElementById("name").value, contact: document.getElementById("contact").value, mail: document.getElementById("mail").value };
            const myjson = JSON.stringify(obj);
            localStorage.setItem("name", myjson);
        }
    </script>
</head>

<body>

    <div class="container mt-3">
        <h1 class="display-6">Student Details</h1>
        <form action="second_page.html" class="form-group">
            <label for="name" class="form-label ">Enter Name</label>
            <input id="name" type="text" placeholder="name" class="form-control w-25 border-black" required>
            <br><br>
            <label for="contact" class="form-label">Enter contact</label>
            <input id="contact" type="number" placeholder="+91" class="form-control w-25 border-black" required>
            <br><br>
            <label for="mail" class="form-label">Enter mail</label>
            <input id="mail" type="email" placeholder="mail" class="form-control w-25 border-black" required>
            <br><br>
            <button type="submit" class="btn border-black" onclick="setData()">Submit</button>

        </form>
    </div>
</body>

</html>
